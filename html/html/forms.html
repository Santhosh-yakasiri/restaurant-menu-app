<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body >
    <h1 align="center"><mark>REGISTRATION FORM</mark></h1>
    <center>
        <table>
            <tr>
    <label>First Name:</label>
    <input type="text">
    <br>
    <br></tr>
    <tr>
    <label>Last Name:</label>
    <input type="text">
    <br>
    <br>
    </tr>
    <tr>
    <label>E-Mail:</label>
    <input type="email">
    <br>
    <br>
    </tr>
    <tr>
    <label>Password:</label>
    <input type="password">
    <br>
    <br>
    </tr>
    <tr>
    <label>Date Of Birth:</label>
    <input type="date">
    <br>
    <br>
    </tr>
    <label>City:</label>
    <select>
        <option>Select From Below</option>
        <option>Banglore</option>
        <option>Mumbai</option>
        <option>Pune</option>
    </select>
    <br>
    <br>
    <label>Languages:</label>
    <input type="checkbox">English
    <input type="checkbox">Kannada
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <br>
    <br>
    <input type="submit">click to submit
    <br>
    <br>
    <input type="reset">click to reset
    </table>
    </center>
</body>
</html>
